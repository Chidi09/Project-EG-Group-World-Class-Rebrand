<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
  <defs>
    <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8DC63F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009245;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8DC63F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009245;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <path d="M50,150 L0,100 L50,50 L80,80 L30,100 L80,120 Z" fill="url(#arrow-gradient)" />
  <path d="M550,150 L600,100 L550,50 L520,80 L570,100 L520,120 Z" fill="url(#arrow-gradient)" />
  <text x="300" y="110" font-family="Arial, sans-serif" font-weight="bold" font-size="60" text-anchor="middle" fill="url(#text-gradient)" filter="url(#drop-shadow)">
    eg-GROUP
  </text>
  <text x="300" y="145" font-family="Georgia, serif" font-style="italic" font-size="24" text-anchor="middle" fill="#000000">
    Redefining Standards...
  </text>
</svg>
